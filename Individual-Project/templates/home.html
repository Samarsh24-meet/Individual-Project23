<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1> CookBook! </h1>
    <h2> add whatever recipe you'd like to your profile!</h2>
    <form action='/home_page' method="POST">
        <div>
            <input type="text" name="title" placeholder="The title of your meal" required>
        </div>

        <div>
            <input type="text" name="optional"  placeholder="vegan/glutenfree/spicy">
        </div>

        <div>
            <form action='/home_page' method='POST'>
                <input type='text' name="ingredients" placeholder="ingredients">
                <a href="/home_page"><button>Add</button></a>
            </form>
        </div>

        <div>
            <form action='/home_page' method='POST'>
                <input type='text' name="steps" placeholder="steps">
                <a href="/home_page"><button>Add</button></a>
            </form>
        </div>

        <input type="submit">
    </form>
</body>
</html>
